  <script>

    function navigate() {
      // Substitui a p√°gina atual no hist√≥rico, impedindo que o usu√°rio retorne
      window.location.replace('confirmado.html');
    }

    function launchConfetti() {
      const duration = 1000; // Dura√ß√£o total da anima√ß√£o
      const end = Date.now() + duration;

      // Fun√ß√£o para explos√µes cont√≠nuas
      (function frame() {
        confetti({
          particleCount: 5, // Pequenas explos√µes
          angle: 60,
          spread: 55,
          origin: { x: 0 },
          colors: [' #FFD700', '#FFAC00', '#FFD700']
        });
        confetti({
          particleCount: 5,
          angle: 120,
          spread: 55,
          origin: { x: 1 },
          colors: [' #FFD700', '#FFAC00', '#FFD700']
        });

        if (Date.now() < end) {
          requestAnimationFrame(frame);
        }
      })();

      // Grande explos√£o inicial
      confetti({
        particleCount: 200,
        spread: 100,
        origin: { x: 0.5, y: 0.5 },
        colors: [' #FFD700', '#FFAC00', '#FFD700']
      });
    }

    // Inicia a anima√ß√£o ao carregar a p√°gina
    window.onload = launchConfetti;


    // Carregar o mapa ap√≥s o carregamento da p√°gina
    window.onload = function () {
      launchConfetti();
      startCountdown();
    };

    // Contagem regressiva
    function startCountdown() {
      const eventDate = new Date('2025-02-15T19:00:00').getTime();

      setInterval(() => {
        const now = new Date().getTime();
        const distance = eventDate - now;

        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = String(Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60))).padStart(2, '0');
        const minutes = String(Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60))).padStart(2, '0');
        const seconds = String(Math.floor((distance % (1000 * 60)) / 1000)).padStart(2, '0');

        document.getElementById('countdown').innerHTML =
          `<span style="font-size: 16px;font-weight: normal"></span> <br>${days} dias ${hours}:${minutes}:${seconds}hs`;

        if (distance < 0) {
          clearInterval(countdown);
          document.getElementById('countdown').innerHTML = "O evento j√° come√ßou!";
        }
      }, 1000);
    }

  </script>
